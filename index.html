<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Example - Fixed Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Popup Without Cancel Option</h1>
        <button id="openPopupBtn">Open Popup</button>
    </div>

    <!-- Popup Structure -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Important Notice</h2>
            <p>Some important information you should read.</p>
            <!-- No cancel button or way to close the popup -->
        </div>
    </div>

    <script>
        const openPopupBtn = document.getElementById('openPopupBtn');
        const popup = document.getElementById('popup');

        // Open the popup
        openPopupBtn.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        // No way to close the popup, user cannot cancel the action
    </script>
</body>
</html>
